<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Gorjetas</h1>
      <div class="input-section">
        <label>Valor da conta:</label>
        <input type="number" id="valor-conta" />
      </div>
      <div class="input-section">
        <label>Percentual de gorjeta:</label>
        <input type="number" id="percentual-gorjeta" min="0" max="100" />
      </div>
      <button class="btn-calcular" id="calcular">Calcular</button>
      <div class="resultado">
        <label>Valor da gorjeta:</label>
        <span id="valor-gorjeta"></span>
        <br />
        <label>Valor total:</label>
        <span id="valor-total"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
